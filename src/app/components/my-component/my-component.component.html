<p>Données du service: </p>
<p *ngFor="let letter of listeLettres">
    {{ letter }}
</p>

<button (click)="getBeer()">Get beer</button>

<div *ngIf="beer">
    <h3>Ma bière</h3>
    <p>{{ beer.brand }}</p>
    <p>{{ beer.name }}</p>
    <p>{{ beer.style }}</p>
    <p>{{ beer.yeast }}</p>
</div>

<form (ngSubmit)="goToParams()">
    <label for="params">Paramètre: </label>
    <input [(ngModel)]="param" id="params" name="params" type="text" #paramInput="ngModel" required minlength="4">
    <button type="submit" [disabled]="paramInput.invalid">Navigate</button>
    <p *ngIf="paramInput.errors?.['required'] && paramInput.dirty" class="error">Un paramètre est requis</p>
    <p *ngIf="paramInput.errors?.['minlength'] && paramInput.dirty" class="error">4 caractères minimum</p>
</form>
